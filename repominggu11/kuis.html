<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Data Mahasiswa</h3>

    <div id="counter">
        <!-- Dinamis dari javascript -->
    </div>
    <table border="1">
        <thead>
            <tr>
                <td>Daftar Nama</td>
            </tr>
        </thead>
        <tbody id="daftarmhs">
            <!-- Dinamis dari javascript -->
        </tbody>
    </table>

    <script>
        var app = new function()
        {
            this.el = document.getElementById('daftarmhs');
            this.mhs = ['Nisa', 'Meta', 'Pryta'];

            this.barisAll = function()
            {
                var data = ' ';
                if(this.mhs.lenght > 0)
                {
                    for(i = 0; i < this.mhs.lenght; i++)
                    {
                        data += '<tr>';
                        data += '<td>' + this.mhs[i] + '</td>';
                        data += '</tr>';
                    }
                }
                return this.el.innerHTML = data;
            }

            this.countD = function()
            {
                //untuk hitung jumlah data
            }

            this.addD = function()
            {
                //untuk tambah data
                var mhs = document.getElementById('tambahnama').value;

                var table = document.getElementsByTagName('table')[0];

                var newRow = table.insertRow(table.rows.length/2);
                  
                // tambah cell pada baris baru
                var cell1 = newRow.insertCell(0);

                cell1.innerHTML = tambahnama;
            }
        }
        app.barisAll();
    </script>
</body>
</html>
