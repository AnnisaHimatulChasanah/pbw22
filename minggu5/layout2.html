<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="lotta.jpg" width="1450" height="30">
        </div>
        <div class="content-large">
            <h2 align="center">Mini Vlog</h2>
                <video width="600" height="315" id="myVideo">
                <source src="vlog_mylife.mp4" type="video/mp4">
                </video>
                <br>
                    <button onclick="playVid()" type="button">Play Video</button>
                    <button onclick="pauseVid()" type="button">Pause Video</button>
                    <button onclick="enableControls()" type="button">Enable controls</button>
                    <button onclick="disableControls()" type="button">Disable controls</button>
                    <button onclick="enableMute()" type="button">Mute Sound</button>
                    <button onclick="disableMute()" type="button">Enable Mute</button>
                    <button onclick="cekDurasi()" type="button">Cek Durasi</button> 
        </div>
        <div class="content-small">
            <p>Ini YouTube</p>
            <iframe width="500" height="310" src="https://www.youtube.com/embed/AX0CIHA2f1M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="content-small">
            <h3>INI AUDIO</h3>
            <audio controls>
                <source src="lagu.mpeg" type="audio/ogg">
            </audio>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
<script>
    var vid = document.getElementById("myVideo");

    function playVid(){
        vid.play();
    }

    function pauseVid(){
        vid.pause();
    }

    function enableControls() { 
        vid.controls = true;
        vid.load();
    } 

    function disableControls(){
        vid.controls = false;
        vid.load();
    }

    function enableMute(){
        vid.muted = true;
    }

    function disableMute(){
        vid.muted = false;
    }

    function cekDurasi(){
            alert(vid.duration);
        }
</script>
</html>
