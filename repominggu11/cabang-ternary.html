<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Ternary</title>
</head>
<body>
    <script>
        var jbw = prompt("Apakah Jakarta ibu kota Indonesia?");

        var jawaban = (jbw.toUpperCase() == "IYA") ? "Benar" : "Salah";

        document.write(`Jawaban anda: <b>${jawaban}</b>`)
    </script>
</body>
</html>
