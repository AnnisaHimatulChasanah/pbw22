<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan-Foreach</title>
</head>
<body>
    <script>

        //punya data array sebagai berikut
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

        //Kemudian ditampilkan semua hari
        //Menggunakan method foreach

        days.forEach(function(day){
            document.write("<p>"+ day + "</p>");
        });
    </script>
</body>
</html>
