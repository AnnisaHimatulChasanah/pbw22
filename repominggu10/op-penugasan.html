<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-Mula nilai score...<br>");
        //pengisian nilai
        var score = 100;
        document.write("score = " + score + "<br>");

        //pingisian dan menjumlahkan dengan 5
        score +=5;
        document.write("score = " + score + "<br>");

        //pingisian dan pengurangan dengan 2
        score -=2;
        document.write("score = " + score + "<br>");

        //pingisian dan perkalian dengan 2
        score *=2;
        document.write("score = " + score + "<br>");

        //pingisian dan  pembagian dengan 4
        score /=4;
        document.write("score = " + score + "<br>");

        //pingisian dan pemangkatan dengan 2
        score **=2;
        document.write("score = " + score + "<br>");

        //pingisian dan modulo dengan 2
        score %=2;
        document.write("score = " + score + "<br>");
    </script>
</body>
</html>
