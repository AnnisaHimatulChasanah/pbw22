<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<style>
    body{
        background-color: rgb(66, 96, 114);
    }
</style>
<body>
    <h3>Contoh audio mute</h3>
        <audio controls muted>
            <source src="lagu.mpeg" type="audio/ogg">
        </audio>
    <h3>Contoh audio control loop</h3>
        <audio controls loop>
            <source src="lagu.mpeg" type="audio/ogg">
        </audio>
</body>
</html>
