<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia Files - HTML 5</title>
        <link rel ="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
        <div class="contents">
        <br><h2 align = "center">Mini Vlog - a day in my life</h2><br>
        <center><video width="600" height="315" id="myVideo">
            <source src="vlog_mylife.mp4" type="video/mp4"> </center>
        </video></div>
        <p>
            <ul>
            <center><button onclick="playVid()" type="button">Play Video</button>
            <button onclick="pauseVid()" type="button">Pause Video</button>
            <button onclick="enableControls()" type="button">Enable controls</button>
            <button onclick="disableControls()" type="button">Disable controls</button>
            <button onclick="enableMute()" type="button">Mute Sound</button>
            <button onclick="disableMute()" type="button">Enable Mute</button></center></ul>
        </p><br>
        <h3 align ="center">Link YouTube Untuk melihat ayang</h3><br>
        <center><iframe width="400" height="310" src="https://www.youtube.com/embed/AX0CIHA2f1M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></center>
        </header>
    </body>
    <script>
        var vid = document.getElementById("myVideo");

        function playVid(){
            vid.play();
        }

        function pauseVid(){
            vid.pause();
        }

        function enableControls() { 
            vid.controls = true;
            vid.load();
        } 

        function disableControls(){
            vid.controls = false;
            vid.load();
        }

        function enableMute(){
            vid.muted = true;
        }

        function disableMute(){
            vid.muted = false;
        }
    </script>
</html>
