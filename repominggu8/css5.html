    <title>Selektor Class</title>
    <style>
        .pink{
            color: darkcyan;
            background: lightblue;
            padding: 2px;
        }
    </style>

</head>
<body>
    <p>CSS (Cascade Style Sheet) merupakan  sebuah  bahasa  untuk  mengatur  tampilan  web sehingga terlihat lebih menarik. Penggunaan CSS sudah menjadi hal yang  sangat  prinsip  dalam  penyusunan layout  web,  dengan  <b class="pink">CSS dapat mengatur layout (tata letak), warna, font, garis,</b> dan lain-lain</p>
