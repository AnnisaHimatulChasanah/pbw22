<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fungsi</title>
    <script>
      //membuat fungsi
      var sayhelllo = () => alert("Hello World!");
    </script>
  </head>
  <body>
    <!-- Memanggil fungsi saat link diklik -->
    <a href="#" onclick="sayhelllo()">Klik Aku!</a>
  </body>
</html>
