<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & SignUp</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Style css -->
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form action="" name="loginForm" onsubmit="loginvalidation()">
            <div class="input-field">
              <input type="text" name="email" placeholder="Input Your Email" />
              <i class="fas fa-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                name="password"
                placeholder="Input Your Password"
                class="password"
              />
              <i class="fas fa-lock icon"></i>
              <i class="fas fa-eye-slash showhidepw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logcheck" />
                <label for="locheck" class="text">Remember Me!</label>
              </div>
              <a href="#" class="text">Forget Password?</a>
            </div>
            <div class="input-field button">
              <input type="submit" value="Login" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Don't have account?</span>
            <a href="#" class="text signup-link">Sign up</a>
          </div>
        </div>
        <!-- Registration -->
        <div class="form signup" onsubmit="signUpValidation()">
          <span class="title">Registration</span>
          <form name="signUpform">
            <div class="input-field">
              <input type="text" name="name" placeholder="Input Your Name" />
              <i class="fas fa-user"></i>
            </div>
            <div class="input-field">
              <input type="text" name="email" placeholder="Input Your Email" />
              <i class="fas fa-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                name="password"
                placeholder="Create Your Password"
                class="password"
              />
              <i class="fas fa-lock icon"></i>
              <i class="fas fa-eye-slash showhidepw"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                name="confirmpwd"
                class="password"
                placeholder="Confirm Passswrod"
              />
              <i class="fas fa-lock icon"></i>
              <i class="fas fa-eye-slash showhidepw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" />
                <label for="termCon" class="text"
                  >I accept all terms and conditions</label
                >
              </div>
            </div>
            <div class="input-field button">
              <input type="submit" value="signup" />
            </div>
          </form>
          <div class="login-signnup">
            <span class="text"
              >Already have account?
              <a href="#" class="text login-link">Login</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="js/login.js"></script>
  </body>
</html>
