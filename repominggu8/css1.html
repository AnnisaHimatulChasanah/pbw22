<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>
    <style type="text/css">
        p{
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.75em;
            font-size: 18px;
        }
        i{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h2>Ini websiteku</h2>
    <p>CSS (Cascade Style Sheet) merupakan  sebuah  bahasa  untuk  mengatur  tampilan  web sehingga terlihat lebih menarik. Penggunaan CSS sudah menjadi hal yang  sangat  prinsip  dalam  penyusunan <i>layout  web,</i>  dengan  CSS dapat mengatur <i>layout (tata letak), warna, font, garis,</i> dan lain-lain</p>
</body>
</html>
